{% extends "base.html" %}

{% block content %}
	<div class="posts">
		<ul>
		{% set posts = get_data(type='post', limit=300, sort='desc', path="post/") %}
		{% for post in posts %}
			<li class="post-item">
				<div class="post-date">
					<span>{{ post.date.strftime('%b %d, %Y') }}</span>
				</div>
				<div class="text-truncate post-title">
					<a href="{{ post.url }}">{{ post.title }}</a>
				</div>
			</li>
		{% endfor %}
		</ul>
	</div>
{% endblock %}
